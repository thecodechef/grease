
version: 2

aliases:
  - &defaults
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
    working_directory: ~/grease

  - &restore_cache
    restore_cache: 
      keys:
        - v1-bundle-{{ .Branch }}-{{ .Revision }}-{{ checksum "Gemfile.lock" }}
        - v1-bundle-{{ .Branch }}-{{ .Revision }}-
  - &save_cache
    save_cache: 
      paths:
        - ./vendor/bundle
      key: v1-bundle-{{ .Branch }}-{{ .Revision }}-{{ checksum "Gemfile.lock" }}

jobs:
  
  install_deps:
    <<: *defaults
    
    steps:
      - checkout
      - run:
          name: Installing Dependencies...
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
      - *save_cache
  
  hello:
    <<: *defaults
    
    steps:
      - checkout
      - *restore_cache
      - run:
          name: Let's Say Hello
          command: |
            echo "Hello CircleCI"

workflows:
  
  version: 2
  
  build:
    jobs:
      - install_deps
      - hello:
          requires:
            - install_deps
          filters:
            branches:
              only:
                - master